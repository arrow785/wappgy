<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 个人论坛</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/my.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .btn {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">个人论坛</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- 注册页面内容 -->
    <div class="container register-container">
        <h2 class="text-center mb-4">注册新账号</h2>
        <form id="register-form" action="/submit_register" method="post">
            <div class="mb-3">
                <label for="username" id="tips" class="form-label">用户名</label>
                <input type="text" onblur="checkUsername()" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">电子邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="pwd" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">确认密码</label>
                <input type="password" onblur="checkPassword()" id="pwd1" class="form-control" name="password-test" required>
            </div>
            <div class="text-center">
                <button type="submit" id="sub" class="btn btn-primary">注册</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>已有账号？<a class="text-muted" href="/login">登录</a></p>
        </div>
    </div>

    <!-- 页脚 -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>

        function checkUsername() {
            var username = document.getElementById('username').value;
            var tips = document.getElementById('tips');
            var pwd1 = document.getElementById('pwd1');
            var pwd2 = document.getElementById('pwd2');
            var sub = document.getElementById('sub');
            var email = document.getElementById('email');
            var url = `check_username/${username}`
            console.log(url);
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.exists == false) {
                        tips.style.color = 'red';
                        tips.innerHTML = `${username} 已经存在!`;
                        // 输入框不允许输入
                        pwd1.disabled = true;
                        pwd.disabled = true;
                        sub.disabled = true;
                        email.disabled = true;
                    }  else{
                        tips.style.color = 'black';
                        tips.innerHTML = '用户名';
                        pwd1.disabled = false;
                        pwd.disabled = false;
                        sub.disabled = false;
                        email.disabled = false;
                    }
                })
                .catch(error => {
                    alert('请求失败.....');
                    console.log(error);
                })
        }

        // js判断两次输入的密码是否一致
        function checkPassword() {
            var password = document.getElementById('pwd').value;
            var confirmPassword = document.getElementById('pwd1').value;
            console.log(password, confirmPassword);
            if (password !== confirmPassword) {
                var sub = document.getElementById('sub');
                sub.disabled = true;
                sub.className = 'btn btn-danger';
                sub.innerText = '两次密码不一致';
            } else {
                var sub = document.getElementById('sub');
                sub.disabled = false;
                sub.className = 'btn btn-primary';
                sub.innerText = '注册';
            }

        }
    </script>
</body>

</html>
