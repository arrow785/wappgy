<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人论坛</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/my.css" rel="stylesheet">
     <link rel="stylesheet" href="../static/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c757d;
            --danger-color: #ff4757;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 登录容器 */
        .login-container {
            max-width: 450px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        /* 登录标题 */
        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-title i {
            margin-right: 0.75rem;
            color: var(--primary-color);
        }
        
        /* 警告信息 */
        .alert-message {
            background-color: #fff8f8;
            border-left: 4px solid var(--danger-color);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.95rem;
            color: #5a5a5a;
        }
        
        /* 表单样式 */
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        .form-control {
            border-radius: var(--border-radius);
            border: 1px solid #e0e0e0;
            padding: 0.9rem 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(74, 107, 255, 0.1);
        }
        
        /* 按钮样式 */
        .btn-login {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 0.75rem;
        }
        
        .btn-login i {
            margin-right: 0.5rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 107, 255, 0.2);
        }
        
        .btn-admin {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .btn-admin:hover {
            background-color: #ff6b81;
            border-color: #ff6b81;
        }
        
        /* 链接区域 */
        .link-section {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-color);
        }
        
        .link-section a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin: 0 0.3rem;
            transition: all 0.2s;
        }
        
        .link-section a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 2rem auto;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    {% include 'login_head.html' %}

    <!-- 登录页面内容 -->
    <div class="login-container">
        <h2 class="login-title">
            <i class="fas fa-sign-in-alt"></i>账号登录
        </h2>
        
        <div class="alert-message">
            <i class="fas fa-exclamation-circle" style="color: var(--danger-color);"></i> 
            由于作者更新了密码的加密方式，您需要重置密码后才能登录。
        </div>
        
        <form id="login-form" action="/login" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> 用户名
                </label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="请输入用户名" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> 密码
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="请输入密码" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="button" onclick="login()" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                
                <button type="button" onclick="window.location.assign('/admin_login')" 
                        class="btn btn-admin btn-login">
                    <i class="fas fa-user-shield"></i> 管理员登录
                </button>
            </div>
        </form>
        
        <div class="link-section">
            <span>还没有账号？</span>
            <a href="/register">注册新账号</a>
            <span>|</span>
            <a href="/reset_pwd">忘记密码</a>
        </div>
    </div>

    <!-- 页脚 -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/cdnjs/crypto-js.min.js"></script>
    <script>
        function login() {
            var form = document.getElementById('login-form');
            const pwd = document.getElementById('password');
            const username = document.getElementById('username');
            
            if (pwd.value == '' || username.value == '') {
                alert('请填写完整的信息！');
                return;
            }
            
            pwd.value = SHA256(pwd.value);
            form.submit();
            clearForm();
        }
        
        function SHA256(password) {
            return CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
        }
        
        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
